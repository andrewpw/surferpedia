@(surfer: Surfer)

@Main(surfer.getName()) {
   <div class="row">
  </div>
   <div class="row">
   <div class="col-md-4">
      <div class="well">
        <div class ="img-one" style = "background-image: url('@surfer.getBioURL()');"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="well">
        <div class = "page">
          <h1 id="intro">@surfer.getName()</h1>
          <h2>Hometown: </h2><p>@surfer.getHometown()</p>
          @if(surfer.getAwards() != null){
            <h2>Awards: </h2><p>@surfer.getAwards()</p>
          }
          <h2>Biography: </h2><p>@surfer.getBio()</p><p><a href = @routes.Application.manageSurfer(surfer.getSlug())>
          edit</a>
          <a href = @routes.Application.deleteSurfer(surfer.getSlug()) class = "delete">delete</a></p>
        </div>
      </div>
    </div>
  </div>
}
