@(surfer: Surfer)

@Main(surfer.getName()) {
   <div class="row">
  </div>
   <div class="row">
   <div class="col-md-4">
      <div class="well">
        <div class ="img-one" style = "background-image: url('@surfer.getBioURL()');"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="well">
        <div class = "page">
          <h1 id="intro">@surfer.getName()</h1>
          <h2>Hometown: </h2><p>@surfer.getHometown()</p>
          @if(surfer.getAwards() != null){
            <h2>Awards: </h2><p>@surfer.getAwards()</p>
          }
          <h2>Biography: </h2><p>@surfer.getBio()</p><p><a href = @routes.Application.manageSurfer(surfer.getSlug())>
          edit</a>
          <a data-toggle="modal" href="#myModal" class = "delete">delete</a></p>
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Really Delete Surfer?</h4>
        </div>
        <div class="modal-body">
          <p>This cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a href = @routes.Application.deleteSurfer(surfer.getSlug()) type="button" class="btn btn-primary">Delete</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
          
        </div>
      </div>
    </div>
  </div>
}
