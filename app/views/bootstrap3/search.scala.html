@(searchField: Field, typeField: Field, countryField: Field, typeMap: Map[String, Boolean], isMultiple: Boolean,
countryMap: Map[String, Boolean])


            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" 
                       class="form-control" 
                       id=@searchField.id" 
                       name="@searchField.id"
                       value="@searchField.value.getOrElse("")" 
                       placeholder="Search Term">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
