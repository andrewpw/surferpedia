@(searchField: Field, typeField: Field, countryField: Field, typeMap: Map[String, Boolean],
countryMap: Map[String, Boolean])

   <form class="navbar-form navbar-left" role="search" action="@routes.Application.search()" method="post">
      <div class="form-group">
        <input type="text" 
               class="form-control"
               id="@searchField.id" 
               value="@searchField.value"
               name="@searchField.name"
               placeholder="Search">
      </div>
      <div class="form-group">
      <select
        class="form-control"
        id="@typeField.id"
        name="@typeField.name">
        <option class="blank" value="">All Types</option>
        @for((optionName, isSelected) <- typeMap) {
          <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName</option>
        }
      </select>      
      </div>
      <div class="form-group">
      <select
        class="form-control"
        id="@countryField.id"
        name="@countryField.name">
        <option class="blank" value="">All Countries</option>
        @for((optionName, isSelected) <- countryMap) {
          <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName</option>
        }
      </select>   
      </div>
      <button id="search" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </form>
