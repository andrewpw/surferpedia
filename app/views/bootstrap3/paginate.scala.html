@(search: Field, searchTerm: String, typeField: Field, typeTerm: String, country: Field, countryTerm: String, 
page: Integer, buttonClass: String, buttonText: String)

<form role="search" action="@routes.Application.search(page)" method="post">
     <div class="form-group">
       <input type="hidden" 
              id="@search.id" 
              value="@searchTerm"
              name="@search.name">
       <input type="hidden" 
              id="@typeField.id" 
              value="@typeTerm" 
              name="@typeField.name"> 
       <input type="hidden"
              id="@country.id" 
              value="@countryTerm" 
              name="@country.name">
    </div>
    <button class="btn btn-default" type="submit"><i class="@buttonClass"></i></button>
</form>
